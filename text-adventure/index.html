<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Title -->
    <div>
        <div id="box">
            <h1>Creepy Adventure Game</h1>
            <!-- Display Console Message -->
            <div id="displayText"></div>
            <!-- Input Field -->
            <!-- <div id="directionals"> -->
                <button id="North">North</button>
                <button id="South">South</button>
                <button id="East">East</button>
                <Button id="West">West</Button>
            <!-- </div> -->
            <input id="inputText" type="text" placeholder="Enter Command" >
            <!-- <script src="./dom.js"></script> -->
        </div>
    </div>
    <div>
        <div id="commands">
            <button id="look">Look</button>
            <button id="move">Move</button>
            <button id="take">Take</button>
            <button id="use">Use</button>
            
            <!--  
                Q - Push
                W - Open
                E - Walk to
                R - Newkid
                T - Turn on
                A - Pull
                S - Close
                D - Pick up
                F - Unlock
                G - Turn off
                Z - Give
                X - Read
                C - What is
                V - Use
                B - Fix
            -->
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
