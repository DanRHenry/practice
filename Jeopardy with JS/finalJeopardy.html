<!DOCTYPE html>

<head>

    <title>Final Jeopardy</title>

</head>
<body>
<!-- Centered Title -->
<h1 class="title">Final Jeopardy</h1>

        category names
        points adding 200-1000 -->
<!-- Final Category -->
<div class="finalcategory">Final Category</div>
<br>

    <!-- Bet Button -->   
    <button class="btn">
        <a href="#">Bet</a>

<footer>
